name: Quality Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  lint_and_format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,css,md,yml,yaml}"

      - name: Apply Prettier formatting
        if: failure()
        run: npx prettier --write "**/*.{js,jsx,ts,tsx,css,md,yml,yaml}"

      - name: Commit & push formatted files
        if: failure()
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(format): apply automatic Prettier formatting"
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
